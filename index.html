<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="arrow.png" class="arrow left">
        <div class="frame">
            <div class="slider">
                <img src="image1.jpg" class="image">
                <img src="image2.jpg" class="image">
                <img src="image3.jpg" class="image">
                <img src="image4.jpg" class="image">
                <img src="image5.jpg" class="image">
            </div><!--end slider -->
        </div>
        <img src="arrow.png" class="arrow right">
    </div><!--end container-->
    <script src="script.js"></script>
</body>
</html>
